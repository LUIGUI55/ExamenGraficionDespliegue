{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex items-center justify-between mb-8">
        <h1 class="text-3xl font-bold text-white">Resultados de Análisis: <span class="text-cyan-400">{{ type }}</span>
        </h1>
        <a href="/" class="px-6 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white transition text-sm">
            &larr; Volver al Inicio
        </a>
    </div>

    <div class="glass-panel rounded-2xl p-8 mb-8">
        <div class="grid md:grid-cols-2 gap-12 items-start">

            <!-- Original Image -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold text-slate-300 border-b border-slate-700 pb-2">Imagen Original</h3>
                <div
                    class="rounded-xl overflow-hidden border border-slate-700 bg-black/50 aspect-square flex items-center justify-center">
                    <img src="{{ original_url }}" alt="Original" class="max-h-full max-w-full object-contain">
                </div>
            </div>

            <!-- Processed Image & Prediction -->
            <div class="space-y-6">
                <!-- Result Image -->
                <div class="space-y-4">
                    <h3 class="text-lg font-semibold text-slate-300 border-b border-slate-700 pb-2">Resultado Análisis
                    </h3>
                    <div
                        class="rounded-xl overflow-hidden border border-slate-700 bg-black/50 aspect-square flex items-center justify-center relative">
                        <img src="{{ processed_url }}" alt="Processed" class="max-h-full max-w-full object-contain">
                    </div>
                </div>

                <!-- Prediction Label -->
                <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700">
                    <p class="text-sm text-slate-400 uppercase tracking-wider mb-1">Predicción del Modelo</p>
                    <div class="text-3xl font-bold text-white flex items-center gap-3">
                        {% if "No" in label or "Neutral" in label %}
                        <div class="h-4 w-4 rounded-full bg-green-500"></div>
                        {% else %}
                        <div class="h-4 w-4 rounded-full bg-red-500 animate-pulse"></div>
                        {% endif %}
                        {{ label }}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
